<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="panel">
        <!-- Added Header -->
        <h1 class="game-title">Bubble Game</h1>

        <div class="ptop">
          <div class="elem button-group">
            <!-- Group buttons -->
            <button id="startGameBtn">Start Game</button>
            <button id="pauseGameBtn" disabled>Pause</button>
            <!-- Added Pause Button -->
          </div>
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timervalue" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div class="pbtm">
          <div class="placeholder">Click "Start Game" to Play!</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
